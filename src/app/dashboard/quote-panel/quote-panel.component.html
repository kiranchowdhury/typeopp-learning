<mat-card>
    <mat-card-title>
      <code *ngIf="!dsbState.loadingQuotePanel">{{dsbState.totalMyquotesCount}}</code>
      My Quotes
      <hr>
    </mat-card-title>

    <mat-card-content>
      <div *ngIf="dsbState.loadingQuotePanel">
        <mat-spinner></mat-spinner>
        <p class="display-4">{{dsbState.loadingQuotePanel}}</p>
      </div>
      <div *ngIf="!dsbState.loadingQuotePanel">
        <p *ngFor='let item of dsbState.myQuotesSummary'>
          <!-- <code>{{item.count}}</code> -->
          {{item.statuscode}} <span class="badge">{{item.count}}</span>
        </p>
      </div>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">
            <mat-icon>sync</mat-icon>
            <span>Refresh</span>
          </button>
    </mat-card-actions>
  </mat-card>
