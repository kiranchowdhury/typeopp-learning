<div class="header-container">
  <div class="app-header">
    <span class="branding spacer d-none d-md-inline">
      <img [src]="logo"/>
      <!-- IBM | ePricer -->
    </span>
    <span class="spacer"></span>
    <button *ngIf="!loggedIn" mat-button (click)="onSignupClick()">
      SIGN UP
    </button> 
    <button *ngIf="!loggedIn" mat-button (click)="onLoginClick()">
      LOG IN
    </button>
    <button *ngIf="loggedIn" mat-button>
          <mat-icon>account_circle</mat-icon>
    </button>    
  </div>
</div>
